{% extends "base.html" %}

{% block title %}Edit File - {{ file.name }}{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3 class="mb-0">Edit File</h3>
                </div>
                <div class="card-body">
                    <form action="{{ url_for('edit_file', file_id=file.id) }}" method="POST" enctype="multipart/form-data">
                        <div class="mb-3">
                            <label for="name" class="form-label">File Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ file.name }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4" required>{{ file.description }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="price" class="form-label">Price (USD)</label>
                            <input type="number" class="form-control" id="price" name="price" value="{{ file.price }}" step="0.01" min="0" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="file" class="form-label">Replace File (optional)</label>
                            <input type="file" class="form-control" id="file" name="file">
                            <small class="text-muted">Current file: {{ file.file_path }}</small>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('admin') }}" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
